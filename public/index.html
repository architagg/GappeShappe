<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>GappeShappe</title>
	</head>
	<body>
	
			<div class="join-container">
				<header class="join-header">
					<h1><i class="fas fa-comments"></i>GappeShappe</h1>
				</header>
				<main class="join-main">
					<form action="chat.html">
						<div class="form-control">
							<label for="username">Username</label>
							<input
								type="text"
								name="username"
								id="username"
								placeholder="Enter username..."
								required
							/>
						</div>
						<div class="form-control">
							<label for="room">Select Room Name</label>
							<select name="room" id="room">
								<option value="" disabled selected>Select your Room</option>
								<option value="Breaking Bad">Breaking Bad</option>
								<option value="Game of Thrones">Game of Thrones</option>
								<option value="The Office">The Office</option>
								<option value="Friends">F.R.I.E.N.D.S</option>
								<option value="Bojack">Bojack Horseman</option>
								<option value="Tarak">Tarak Mehta ka Ooltah Chashma</option>
							</select>
						</div>
						<button type="submit" class="btn">Join Chat!</button>
					</form>
				</main>
			</div>
		
	</body>

</html>
